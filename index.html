          onclick="handleChange(this.id)"
          class="bx col-sm-12 col-md-3 col-lg-3"
        ></div>
      </div>
      <span style="display: none" id="fbox">none</span>
      <span style="display: none" id="sbox">none</span>
    </section>
    <script>
      function handleChange(id) {
        var fbox = document.getElementById("fbox");
        var sbox = document.getElementById("sbox");
        if (id === fbox.innerHTML || id === sbox.innerHTML) {
          return;
        }

        if (fbox.innerHTML === "none") {
          fbox.innerHTML = id;
          document.getElementById(id).style.backgroundColor = "red";
        } else if (fbox.innerHTML != "none" && sbox.innerHTML === "none") {
          sbox.innerHTML = id;
          document.getElementById(id).style.backgroundColor = "red";
        } else if (fbox.innerHTML != "none" && sbox.innerHTML != "none") {
          document.getElementById(fbox.innerHTML).style.backgroundColor =
            "blue";
          fbox.innerHTML = sbox.innerHTML;
          sbox.innerHTML = id;
          document.getElementById(id).style.backgroundColor = "red";
        }
      }
    </script>
